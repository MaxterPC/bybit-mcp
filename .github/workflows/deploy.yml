name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GCP_REGION: us-east1
  SERVICE_NAME: bybit-mcp

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: gcloud auth configure-docker us-east1-docker.pkg.dev --quiet

      - name: Build and push Docker image
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          IMAGE="us-east1-docker.pkg.dev/${PROJECT_ID}/bybit-mcp/bybit-mcp"
          docker build -t "${IMAGE}:${COMMIT_SHA}" -t "${IMAGE}:latest" .
          docker push "${IMAGE}:${COMMIT_SHA}"
          docker push "${IMAGE}:latest"

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          IMAGE="us-east1-docker.pkg.dev/${PROJECT_ID}/bybit-mcp/bybit-mcp"
          gcloud run deploy "${SERVICE_NAME}" \
            --image "${IMAGE}:${COMMIT_SHA}" \
            --region "${GCP_REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 3 \
            --set-secrets "BYBIT_API_KEY=bybit-api-key:latest,BYBIT_API_SECRET=bybit-api-secret:latest,MCP_AUTH_TOKEN=mcp-auth-token:latest" \
            --set-env-vars "BYBIT_TESTNET=true" \
            --project "${PROJECT_ID}"

      - name: Show service URL
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          URL=$(gcloud run services describe "${SERVICE_NAME}" \
            --region "${GCP_REGION}" \
            --project "${PROJECT_ID}" \
            --format 'value(status.url)')
          echo "## Deployed to: ${URL}/mcp" >> "$GITHUB_STEP_SUMMARY"
          echo "Service URL: ${URL}/mcp"
